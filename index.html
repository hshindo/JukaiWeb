<!doctype html>
<html>
<head>
    <title>JukaiWeb</title>
    <style>

            top: 500px;

        }

            width: 1000px;
            height: 400px;

        }

</head>
<body>

<div id="results"></div>

<div id="mynetwork"></div>

<div id="editor"></div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.0/vis.min.js"></script>
<script src="https://ace.c9.io/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">

var connection = new WebSocket('ws://' + window.location.host + "/jukaiweb/");
var editor = ace.edit("editor");
editor.setFontSize(20);
editor.getSession().setUseWrapMode(true);
editor.getSession().setTabSize(2);
editor.focus();
editor.getSession().on('change', function(e) {
    var data = editor.getValue();
    connection.send(data);
});

function draw(sent) {
    var nodes = [];
    var edges = [];
    for (var i = 0; i < sent.length; i++) {
        var t = sent[i];
        nodes.push({id:t.id, label:t.form+'\n'+t.cat, x:t.x*100, y:t.y*100});
        edges.push({from:t.id, to:t.head});
    }

    var container = document.getElementById('mynetwork');
    var g = {nodes:nodes, edges:edges};
    var options = {
        nodes: {
            font: {
                size: 28
            },
            shadow: true,
            shape: 'text'
        },
        edges: {
            //smooth: {type: 'dynamic'},
        },
        physics:false
    }
    new vis.Network(container, g, options);
}

function addProperty(sent) {
    // deps: dependency ids
    var tokens = {};
    for (var i = 0; i < sent.length; i++) {
        var t = sent[i];
        t['deps'] = [];
        tokens[t.id] = t;
    }
    for (var id in tokens) {
        var t = tokens[id];
        t['x'] = id;
        if (t.head == 0) continue;
        var h = tokens[t.head];
        h.deps.push(t);
    }
    function setPosition(token) {
        var deps = token.deps;
        for (var i = 0; i < deps.length; i++) {
            deps[i].y = token.y + 1;
            setPosition(deps[i]);
        }
    }
    for (var id in tokens) {
        var t = tokens[id];
        if (t.head == 0) {
            t.y = 0;
            setPosition(t);
        }
    }
}

$(function(){
    connection.onmessage = function(msg){
        var doc = JSON.parse(msg.data);
        $("#results").empty();

        for (var i = 0; i < doc.length; i++) {
            var sent = doc[i];
            addProperty(sent);
            //alert(sent[0].x);
            draw(sent);
            //$("#results").append($("<p class='received'></p>").html(data[i]));
        }
        //draw();
    }
    //$("#user-input input[name=text]").keyup(function(e){
    //    message = $("#user-input input[name=text]").val();
    //    connection.send(message);
    //});
});

</script>
</body>
