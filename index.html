editor.getSession().on('change', function(e) {
    var data = editor.getValue();
    if (data.length == 0) { return; }
    connection.send(data);
});

function draw(sent) {
    var nodes = [];
    var edges = [];
    for (var i = 0; i < sent.length; i++) {
        var t = sent[i];
        nodes.push({id:t.id, label:t.form+'\n'+t.tag, x:t.x*100, y:t.y*100});
        edges.push({from:t.id, to:t.headid});
    }

    var container = document.getElementById('view');
    var g = {nodes:nodes, edges:edges};
    var options = {
        nodes: {
            font: {
                size: 28
            },
            shadow: true,
            shape: 'text'
        },
        edges: {
            //smooth: {type: 'dynamic'},
        },
        physics:false
    }
    new vis.Network(container, g, options);
}

function addProperty(sent) {
    // deps: dependency ids
    var tokens = {};
    for (var i = 0; i < sent.length; i++) {
        var t = sent[i];
        t['deps'] = [];
        tokens[t.id] = t;
    }
    for (var id in tokens) {
        var t = tokens[id];
        t['x'] = id;
        if (t.headid == 0) continue;
        var h = tokens[t.headid];
        h.deps.push(t);
    }
    function setPosition(token) {
        var deps = token.deps;
        for (var i = 0; i < deps.length; i++) {
            deps[i].y = token.y + 1;
            setPosition(deps[i]);
        }
    }
    for (var id in tokens) {
        var t = tokens[id];
        if (t.headid == 0) {
            t.y = 0;
            setPosition(t);
        }
    }
}
